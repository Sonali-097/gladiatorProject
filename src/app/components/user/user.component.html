<button (click) = "addUser()" class="btn btn-success">ADD USER </button>
<button class = "btn btn-success">LogOFF</button>
<table class="table table-striped 
table-responsive table-hover">
<thead>
<th class="text-hide">Id</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Action</th>
</thead>
<tbody>
<tr *ngFor="let user of users">
<td class="text-hide">{{ user.id }}</td>
<td>{{ user.firstName  }}</td>
<td>{{ user.lastName  }}</td>
<td>{{ user.email | titlecase }}</td>
<td>
    <button (click) = "deleteUser()" class="btn btn-danger">Delete</button>


    <button class="btn btn-danger">Edit</button>
</td>
</tr>
<tr *ngIf="!users || users.length==0">
<th colspan="5">
    <p class="text-right text-danger">
        Sorry, No users available ..!
    </p>
</th>
</tr>
</tbody>
</table>

<router-outlet></router-outlet>
