<p>Employeelist works!</p>


<table border="2">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Speaker</th>
            <th> Delete</th>
     
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor = "let emp of events">
            <td>{{emp.id}}</td>
            <td>{{emp.name}} </td>
            <td>{{emp.description}} </td>
            <td>{{emp.speaker}} </td>
            <td> <button (click)="deleteEvent(e)" class="btn btn-danger">X</button> </td>
             
        </tr>       
        

    </tbody>
</table>

<div class="well">
    <form class="form-inline">
        <div class="from-group">
            <input placeholder="Event Name" class="form-control" #eventname />
        </div>
        <div class="from-group">
            <input placeholder="Description" class="form-control" #desciption />
        </div>
        <div class="from-group">
            <input placeholder="Speaker" class="form-control" #speaker />
        </div>
        <button (click)="addEvent(eventname.value,desciption.value,speaker.value )" type="button">Add New Event</button>
    </form>
</div>
